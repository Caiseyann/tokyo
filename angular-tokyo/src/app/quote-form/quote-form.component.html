<div class="container-fluid">
    <div class="row">
     
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    
        <div style="margin-left: 7%;" class="form-group">
  
          <label for="name" style="text-align: center;">Quote Author:</label>
          <br>
          <input style="width: 100%; height: 45%;border: 4px solid  rgb(0, 0, 0, 0.973);" type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required >
          
          <br>
  
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p> Author is Required </p>
          
          </div>
  
            Display {{newQuote.name}}
  
        </div>
    
        
  
    
        <div style="margin-left: 7%; margin-top:1%;" class="form-group">
  
          <label for="description">Quote:</label>
          <br>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required style="width: 90%;border: 4px solid  rgb(0, 0, 0, 0.973)" ></textarea>
          <br>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <br>
            <p> Quote is Required</p>
          
          </div>
          
        
            Display {{newQuote.description}} 
  
        </div>
  
        
        <div style="margin-left: 7%; margin-top:1%;" class="form-group">
          <label for="complete">Date:</label>
          <br>
          <input style="border: 2px solid rgba(0, 0, 0, 0.973);" type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is Required</p>
          
          </div>
  
        </div>
        
        <button style="margin-left: 200%; width: 70%; height: 8%; margin-bottom: 5%;" type="submit" id="button" class="btn btn-dark" > New Quote</button>
      </form>
    </div>
  </div>
