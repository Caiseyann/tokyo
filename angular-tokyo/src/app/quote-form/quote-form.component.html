<div class="container-fluid">
    <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
       
        <div style="margin-left: 40%;" class="form-group">
  
          <label for="name" style="text-align: center;"><span style="background-color: azure;">Quote Author:</span></label>
          <br>
          <input style="width: 620%; height: 45%;border: 4px solid rgb(209, 5, 5);" type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required >
          
          <br>
  
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p><span style="background-color: azure;"> Author is Required </span></p>
          
          </div>
  
          <span style="background-color: azure;">  Display {{newQuote.name}}</span>
  
        </div>
  
    
        <div style="margin-top:3%;margin-left: 40%;" class="form-group">
  
          <label for="description"><span style="background-color: azure;">Quote: </span></label>
          <br>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required style="width: 620%;border: 4px solid rgb(209, 5, 5);" ></textarea>
          <br>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <br>
            <p> Quote is Required</p>
          
          </div>
          
        
          <span style="background-color: azure;">  Display {{newQuote.description}} </span>
  
        </div>
  
        
        <div style="margin-left: 40%; margin-top:1%;" class="form-group">
          <label for="complete">Date:</label>
          <br>
          <input style="border: 2px solid rgb(209, 5, 5, 0.4);" type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is Required</p>
          
          </div>
  
        </div>
        
        <button style="margin-left: 200%; width: 70%; height: 8%; margin-bottom: 20%;" type="submit" id="button" > Submit my quote</button>
      </form>
    </div>
  </div>
