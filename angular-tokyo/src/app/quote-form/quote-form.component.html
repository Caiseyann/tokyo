<div class="container-fluid">
    <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
       
        <div style="margin-left: 5%;" class="form-group">
  
          <label for="name">Quote Author:</label>
          <br>
          <input style="width: 70%; height: 50%;border: 4px solid rgb(209, 5, 5);" type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required >
          
          <br>
  
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p> Author is Required</p>
          
          </div>
  
           Display {{newQuote.name}}
  
        </div>
  
    
        <div style="margin-top:3%;margin-left: 5%;" class="form-group">
  
          <label for="description">Quote:</label>
          <br>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required style="width: 70%;border: 4px solid rgb(209, 5, 5);" ></textarea>
          <br>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <br>
            <p> Quote is Required</p>
          
          </div>
          
        
          Display {{newQuote.description}}
  
        </div>
  
        
        <div style="margin-left: 5%; margin-top:1%;" class="form-group">
          <label for="complete">Date:</label>
          <br>
          <input style="border: 2px solid rgb(209, 5, 5, 0.4);" type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is Required</p>
          
          </div>
  
        </div>
        
        <button style="margin-left: 30%; margin-top: 2%;" type="submit" id="button" ></button>
      </form>
    </div>
  </div>
